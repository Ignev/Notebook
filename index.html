<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <h1 class="header_sitename">Note<span class="book">book</span> </h1>
        <form action="" class="header_form-search">
            <input class="form-search_input"  type="search" name="" id="" placeholder="Поиск по заметкам">
            <button class="form-search_btn-submit btn" type="submit"><img class="form-search_icon" src="img/search.svg" alt="иконка поиска"></button>
        </form>
    </header>
    <aside class="aside-left">
        <ul class="aside-left_menu list">
            <li class="menu_item">
                <button type="button" class="menu_button btn" data-title="Добавить новую запись">
                    <img src="img/plus.svg" alt="плюс" class="menu_icon">
                </button>
            </li>
            <li class="menu_item">
                <button type="button" class="menu_button btn" data-title="Список всех записей">
                    <img src="img/list.svg" alt="плюс" class="menu_icon">
                </button>
            </li>
            <li class="menu_item">
                <button type="button" class="menu_button btn" data-title="Настройки">
                    <img src="img/settings.svg" alt="плюс" class="menu_icon">
                </button>
            </li>
        </ul>
    </aside>
    <main class="main">
        <label for="">
            <h2>Название заметки</h2>
            <input type="text" class="main_note-title">
        </label>
        <label for="">
            <h2>Текст заметки</h2>
            <textarea class="main_textarea"></textarea>
        </label>
        <button class="main_btn">
            Сохранить
        </button>
    </main>
    <aside class="aside-right">
        <ul class="aside-right_list list">
        </ul>
    </aside>
    <script src="script/script.js"></script>
</body>
</html>
